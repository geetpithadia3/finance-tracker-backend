services:
  - type: web
    name: finance-tracker-v2
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash scripts/render-build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_PROFILE
        value: sqlite
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: Finance Tracker V2
      - key: VERSION
        value: 2.0.0
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health
