version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PROFILE=postgresql
      - DATABASE_URL=postgresql://finance_user:finance_password@db:5432/finance_tracker
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=finance_user
      - POSTGRES_PASSWORD=finance_password
      - POSTGRES_DATABASE=finance_tracker
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=finance_user
      - POSTGRES_PASSWORD=finance_password
      - POSTGRES_DB=finance_tracker
    ports:
      - "5432:5432"

volumes:
  postgres_data:
